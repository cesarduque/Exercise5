Title: <input type="text" [(ngModel)]='postTitle' size="50">
Body: <input type="text" [(ngModel)]='postBody' size="50">
<button (click)="addPost(postId)"> Save Post</button>
<div *ngFor="let post of posts">
  
      Title: <div class="titleColor">{{post.title}}</div>
      Body: <div class="bodyColor">{{post.body}}  </div>
      <button (click)="updatePost(post.id)">Update</button> <button (click)="deletePost(post.id)">Delete</button>
  
</div>
